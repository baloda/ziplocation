
<div class="text-center mt-5">
  <div class="form-group d-flex flex-row">
    <div class="col-md-3">
    </div>
    <div class="col-md-2 col-sm-2 text-left">
      <label for="exampleInputEmail1">Zip</label>
    </div>
    <div class="col-md-4 col-sm-4 text-left">
      <input type="text" maxlength="6" #zipcode>
      {{ zipcodeError }}
    </div>
    <div class="col-md-3">
    </div>
  </div>
  

  <div class="form-group d-flex flex-row">
    <div class="col-md-3">
    </div>
    <div class="col-md-2 col-sm-2">
    </div>
    <div class="col-md-4 col-sm-4 text-left">
      <button type="button" class="btn btn-primary" (click) = "getZip(zipcode.value)" > Go</button>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <td>Country</td>
            <td>State</td>
            <td>City</td>
            <td>District</td>
            <td>Area</td>
            <td>Zipcode</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let region of regions">
            <td>{{region.country}}</td>
            <td>{{region.state}}</td>
            <td>{{region.city}}</td>
            <td>{{region.district}}</td>
            <td>{{region.area}}</td>
            <td>{{region.zipcode}}</td>
        </tr>
    </tbody>
</table>
